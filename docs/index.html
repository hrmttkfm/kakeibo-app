<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>家計簿アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="https://docs.google.com/spreadsheets/d/1qs8CxcIMRzajVXNl6akmJYrb3xwc49DMm99t8lRj0w8/" target="_blank">家計簿アプリ</a></h1>
    <form id="expenseForm">
        <label for="date">日付</label>
        <input type="date" id="date" placeholder="日付を選択" required>
        
        <label for="category">項目</label>
        <select id="category"></select>
        
        <label for="location">場所</label>
        <input type="text" id="location" placeholder="場所を入力">
        
        <label for="amount">金額</label>
        <input type="tel" inputmode="tel" id="amount" pattern="[0-9]*" title="数字のみを入力してください。" placeholder="金額を入力" required>
        
        <label for="payment">支払い方法</label>
        <select id="payment"></select>
        
        <label for="note">備考</label>
        <input type="text" id="note" placeholder="備考を入力">
        
        <button type="submit">追加</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
